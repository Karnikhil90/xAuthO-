<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign-in page</title>
    <link rel="stylesheet" href="sign-in.css">
</head>
<body>
    <header>
        <div id="header">
            <span>
                <svg width="120" height="50" viewBox="0 0 120 50" xmlns="http://www.w3.org/2000/svg">
                    <defs>
                        <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                            <stop offset="0%" style="stop-color:#007bff;stop-opacity:1" />
                            <stop offset="100%" style="stop-color:#0056b3;stop-opacity:1" />
                        </linearGradient>
                        <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                            <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
                            <stop offset="100%" style="stop-color:#f8f9fa;stop-opacity:0.95" />
                        </linearGradient>
                        <filter id="dropshadow" x="-50%" y="-50%" width="200%" height="200%">
                            <feGaussianBlur in="SourceAlpha" stdDeviation="1"/>
                            <feOffset dx="0" dy="1" result="offset"/>
                            <feComponentTransfer>
                                <feFuncA type="linear" slope="0.4"/>
                            </feComponentTransfer>
                            <feMerge> 
                                <feMergeNode/>
                                <feMergeNode in="SourceGraphic"/> 
                            </feMerge>
                        </filter>
                    </defs>
                    <rect x="2" y="2" width="116" height="46" rx="12" ry="12" fill="url(#bgGradient)" stroke="#0056b3" stroke-width="1"/>
                    <path d="M15 12 L10 15 L10 25 Q10 32 15 36 Q20 32 20 25 L20 15 Z" fill="url(#textGradient)" stroke="#ffffff" stroke-width="0.5" opacity="0.9"/>
                    <path d="M12.5 24 L14 25.5 L17.5 22" stroke="#007bff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
                    <text x="28" y="32" font-family="'Segoe UI', Arial, sans-serif" font-size="20" font-weight="700" fill="url(#textGradient)" filter="url(#dropshadow)">
                        <tspan fill="#ffffff" font-size="24">x</tspan><tspan fill="#f8f9fa">Auth</tspan>
                    </text>
                    <circle cx="105" cy="15" r="1" fill="#ffffff" opacity="0.6"/>
                    <circle cx="108" cy="18" r="0.8" fill="#ffffff" opacity="0.4"/>
                    <circle cx="102" cy="20" r="0.6" fill="#ffffff" opacity="0.3"/>
                    <rect x="100" y="32" width="4" height="3" rx="0.5" fill="#ffffff" opacity="0.7"/>
                    <path d="M101 32 L101 30.5 Q101 30 102 30 Q103 30 103 30.5 L103 32" stroke="#ffffff" stroke-width="0.8" fill="none" opacity="0.7"/>
                </svg>
            </span>
            <span id="name"></span>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="sign-in-text">
                <div class="signin"><h2>Sign in</h2></div>
                <div class="create-account">
                   <span>Don't have an account? </span> 
                   <span><a href="../sign-up/sign-up.html" target="_blank">create now</a></span>
                </div>
                <div class="input-container">
                    <form id="login-form">
                         <label for="email">Email:</label>
                         <input type="email" id="email" name="email" autocomplete="off" required>
                         <br>
                         <label for="password">Password:</label>
                         <input type="password" id="password" name="password" autocomplete="new-password" required>
                         <br>
                         <button type="submit">Sign in</button>
                    </form>

                </div>
            </div>
        </div>
    </main>
    <footer>
        <p id="footer-sign-in">
    Â© 2025 xAUTH. <br> Secure sign-in. <br>
    All rights reserved.
  </p>
    </footer>
    <script src="sign-in.js"></script>
</body>
</html>
